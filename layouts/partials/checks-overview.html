<div class="checks-overview">
  <article class="accordion">
  {{ range $.Site.Data.checks.list }}
    <div class="accordion-title">
      {{ .title | markdownify }}
      <i></i>
    </div>
    <div class="accordion-content">
        {{ .body | markdownify }}
    </div>
  {{ end }}
</article>
</div>
