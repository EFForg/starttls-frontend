<div class="checks-overview">
  <article class="accordion">
  {{ range $.Site.Data.checks.list }}
    {{ if ne .key "connectivity" }}
      <div class="accordion-title active">
        {{ .title | markdownify }}
        <i></i>
      </div>
      <div class="accordion-content">
          {{ .body | markdownify }}
      </div>
    {{ end }}
  {{ end }}
  </article>
</div>
