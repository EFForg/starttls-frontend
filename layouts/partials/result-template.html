<div id="result-template">

    <div class="accordion-title"><span class="hostname"></span><i></i>
    </div>
    <div class="accordion-content">
    {{ range $.Site.Data.checks.list }}
        <div class="check {{ .key }}">
          <h5 class="default-title">{{ .title | markdownify }}</h5>
          <h5 class="fail-title">{{ .fail_title | markdownify }}</h5>
          <div class="message"></div>
          {{ .body | markdownify }}
      </div>
  {{ end }}
  </div>

</div>
