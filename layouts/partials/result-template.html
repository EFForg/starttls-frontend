<ul id="result-template">
  <li class="accordion-title">

    <input type="checkbox" checked class="accordion-checkbox">
    <i></i>
    <h4 class=hostname></h4>

    {{ range $.Site.Data.checks.list }}
      {{ if ne .key "policy_list" }}
        <div class="check {{ .key }}">

          <h5 class="default-title">{{ .title | markdownify }}</h5>
          <h5 class="fail-title">{{ .fail_title | markdownify }}</h5>

          {{ .body | markdownify }}
          <div class="message"></div>

        </div>
      {{ end }}
    {{ end }}

  </li>
</ul>
