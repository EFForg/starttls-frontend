<div id="result-template">

    <div class="accordion-title"><span class="hostname"></span><i></i>
    </div>
    <div class="accordion-title-fail"><span class="hostname"></span><i></i></div>
    <div class="accordion-title-success"><span class="hostname"></span><i></i>
    </div>
    <div class="accordion-content">
    {{ range $.Site.Data.checks.list }}
      {{ if ne .key "policy_list" }}

        <div class="check {{ .key }}">
          <h5 class="default-title">{{ .title | markdownify }}</h5>
          <h5 class="fail-title">{{ .fail_title | markdownify }}</h5>
          {{ .body | markdownify }}

        <div class="message"></div>
      </div>

    {{ end }}
  {{ end }}
  </div>

</div>
