{{ partial "head" . }}

{{ partial "off-canvas" . }}

{{ partial "header" . }}
<div class="main-content">
  <h1 class="title">{{ .Title }}</h1>
  <p>{{ .Content }}
  </p>
  <article class="accordion">
    {{ range .Data.Pages.ByWeight }}
    
    <div class="accordion-title">{{ .Title }}<a name="{{ .LinkTitle }}"></a><i></i></div>
    <div class="accordion-content">{{ .Content }}</div>

    {{ end }}
  </article>
</div>
{{ partial "footer" . }}
