{{ partial "head" . }}

{{ partial "off-canvas" . }}

{{ partial "header" . }}
<div class="main-content">
  <h1 class="title">{{ .Title }}</h1>
  <p>{{ .Content }}
  </p>
  <ul>
    {{ range .Data.Pages }}
    <li>
      <h4>{{ .Title }}</h4>
      <p>{{ .Content }}</p>
    </li>
    {{ end }}
  </ul>
</div>
{{ partial "footer" . }}
